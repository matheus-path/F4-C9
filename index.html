<!doctype html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login AgroPay</title>
    <!-- Chamada do CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- chamada do meu CSS (interno) -->
     <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="login-container">
                  <img src="images/OIG4-removebg-preview.png" alt="AgroPay Logo" class="logo">
                  <form>
                      <div class="form-group">
                          <label for="email">Digite seu e-mail</label>
                          <input type="email" class="form-control" id="email" placeholder="E-mail">
                      </div>
                      <div class="form-group">
                          <label for="password">Digite sua senha</label>
                          <input type="password" class="form-control" id="password" placeholder="Senha">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Acessar</button>
                      <div class="text-center mt-3">
                          <a href="#" class="link">Esqueceu a senha?</a>
                      </div>
                      <div class="text-center mt-3">
                          <span>Ainda n√£o possui uma conta? <a href="#" class="link">Cadastre-se</a></span>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
